<div>
    <div class="navbar-container">
        <app-navbar (togglerEvent)="expanded=$event" [expanded]="expanded">
        </app-navbar>
    </div>
    <div class="position-relative content">
        <div class="transition sidenav-container bg-dark h-100 overflow-y-scroll" [ngClass]="{ expanded: expanded, collapsed: !expanded }">
            <app-sidebar (clicked)="expanded=!expanded"></app-sidebar>
        </div>

        <div class="container-fluid">
            @if(!home)
            {
                <div class="row row-cols-sm-2">
                    <div>
                        <div class="row row-cols-lg-2 mt-3 justify-content-center">
                            <img class="logo" src="/assets/png/logos/ph-logos.png" alt="">
                            <img class="logo" style="height: 80px;" src="/assets/png/logos/sportsfest.png" alt="">
                        </div>
                    </div>
                    <div>
                        <router-outlet></router-outlet>
                    </div>
                </div>
            }
            @else{
                <div>
                    <div class="row row-cols-sm-3 mt-3 justify-content-center">
                        <img class="logo" style="height: 60px;" src="/assets/png/logos/ph-logos.png" alt="">
                        <h1 class="text-center d-none d-sm-block">Registered Tournaments</h1>
                        <img class="logo" style="height: 80px;" src="/assets/png/logos/sportsfest.png" alt="">
                        <h1 class="text-center d-block d-sm-none">Registered Tournaments</h1>
                    </div>
                </div>
                <div>
                    <router-outlet></router-outlet>
                </div>
            }
        </div>
    </div>
    <div class="footer-container w-100">
        <app-footer></app-footer>
    </div>
</div>
