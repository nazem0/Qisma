<p-dialog
  header="Support"
  [(visible)]="visible"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '75vw', minWidth: '260px' }"
  [baseZIndex]="100"
>
  <div>
    <div class="d-flex justify-content-between">
      <p>Email</p>
      <p>{{support?.supportEmail}}</p>
    </div>

    <div class="d-flex justify-content-between">
      <p>Phone Number</p>
      <p>{{support?.supportPhoneNumber}}</p>
    </div>


  </div>
</p-dialog>
