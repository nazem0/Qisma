<div>
  <div class="navbar-container bg-white border border-1 sticky-top">
      <app-navbar (togglerEvent)="toggleExpanded()" [expanded]="expanded"
      [showSidebarMenuButton]="true">
      </app-navbar>
  </div>
  @if(authHelper.isLoggedIn | async){
      <div class="transition sidenav-container bg-white h-100 overflow-y-scroll sticky-top border border-1 z-2" [ngClass]="{ expanded: expanded, collapsed: !expanded }">
          <app-sidebar (collapse)="toggleExpanded()"></app-sidebar>
      </div>
  }
  <div class="content min-vh-100">
      <router-outlet></router-outlet>
  </div>
  <div class="bg-dark-blue py-5 mt-5">
      <div class="container-sm">
          <app-footer></app-footer>
      </div>
  </div>
</div>
