<div class="p-2 sidebar">
  <ng-content></ng-content>

  @for (link of links; track $index) {
  <a class="ps-3 py-1 d-flex align-items-center gap-3 w-100" [routerLink]="link.url" [routerLinkActive]="'link-active'"
    (click)="toggleCollapse()">
    <i [classList]="'link-icon fs-5 pi ' + link.iconClass"></i>
    <span class="transition" [ngClass]="{'opacity-0': collapse}">{{ link.title }}</span>
  </a>
  }
  <p-divider />
  <a (click)="toggleCollapse(); logout()" class="ps-3 py-2 d-flex align-items-center gap-3 w-100">
    <i class="fs-5 pi pi-sign-out pi-"></i>
    Logout
  </a>
</div>
