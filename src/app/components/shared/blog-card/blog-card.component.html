<div class="bg-white rounded-3 shadow-sm overflow-hidden blog-card">
  <div class="cursor-pointer" [routerLink]="isInAdminPanel ? ['/admin/blog/details/' + blog?.id] : ['/blog/details/' + blog?.id] ">
    <div
      class="blog-image"
      [style.background-image]="getBackgroundImage(blog?.imageUrl!)"
    ></div>
    <div class="p-2 fw-bold">
      @if(blog?.title!.length > 35 ){
        <span dir="auto" class="cursor-pointer fs-5" [pTooltip]="blog?.title!" tooltipPosition="left">{{ blog?.title! | truncate
          : 35 }}</span>
        } @else {
        <span dir="auto" class="fs-5">{{ blog?.title! }}</span>
        }
    </div>
  </div>
  <ng-content></ng-content>
</div>
