<div class="bg-white rounded-3 shadow-sm overflow-hidden">
  <div [routerLink]="withRouterLink ? ['details/' + blog?.id] : null">
    <div
      class="blog-image"
      [style.background-image]="getBackgroundImage(blog?.imageUrl!)"
    ></div>
    <div class="p-3">
      <h4>{{ blog?.title }}</h4>
    </div>
  </div>
  <ng-content></ng-content>
</div>
