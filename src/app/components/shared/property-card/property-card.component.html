<div class="property-card rounded-3 shadow-sm overflow-hidden bg-white">
    <div class="img-container">
        <img class="w-100" [src]="appHelper.processFileUrl(property.imageUrl)" [alt]="property.address">
    </div>
    <div class="row row-cols-2 mx-0 p-3 align-items-center">
        <div class="d-flex flex-column">
            <small class="fw-bold">{{property.address}}</small>
            <small class="mat-small fw-semibold text-muted">{{property.city}}</small>
        </div>
        <div class="d-flex flex-column text-end">
            <small class="fw-semibold">{{property.projectedAnnualReturn}}%</small>
            <small class="mat-small">Projected Annual Return</small>
        </div>
    </div>

</div>
