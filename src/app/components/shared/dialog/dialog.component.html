<h2 dir="auto" class="text-center" mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <div class="d-flex justify-content-center">
        <img class="shadow-sm" [src]="data.img" alt="">
    </div>
    @for (list of data.messages; track $index) {
    <div>

        @for (item of list; track $index) {
            <p>
                <span>{{item}}</span>
            </p>
        }
    </div>
    }
</mat-dialog-content>
