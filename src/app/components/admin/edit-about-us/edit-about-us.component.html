<header class="text-center my-3">
  <h3>Edit About Us</h3>
</header>
@if(form){
<form class="d-flex flex-column gap-3" [formGroup]="form" (ngSubmit)="sumbit()">
  <div>
    <label for="first-frame" class="fs-6">First Frame</label>
    <input
      type="text"
      formControlName="firstFrame"
      pInputText
      placeholder="First Frame"
      id="first-frame"
    />
  </div>

  <div>
    <label for="second-frame-title" class="fs-6">Second Frame Title</label>
    <input
      type="text"
      formControlName="secondFrameTitle"
      pInputText
      placeholder="Second Frame Title"
      id="second-frame-title"
    />

  </div>
  <div>
    <label for="second-frame-description" class="fs-6">Second Frame Description</label>
    <p-editor
      formControlName="secondFrameDescription"
      [style]="{ height: '320px' }"
      placeholder="Second Section"
      id="second-frame-description"
    >
      <ng-template pTemplate="header">
        <span class="ql-formats">
          <button type="button" class="ql-bold" aria-label="Bold"></button>
          <button type="button" class="ql-italic" aria-label="Italic"></button>
          <button
            type="button"
            class="ql-underline"
            aria-label="Underline"
          ></button>
          <button type="button" class="ql-link" aria-label="Link"></button>
          <button
            type="button"
            class="ql-blockquote"
            aria-label="Block Quote"
          ></button>
        </span>
      </ng-template>
    </p-editor>
  </div>
  <div>
    <button class="w-100 text-white" pButton [raised]="true">
      <span class="mx-auto">Sumbit</span>
    </button>
  </div>
</form>
}
