<div class="container-sm">
  <p-stepper orientation="vertical">
    <p-stepperPanel header="Details">
      <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
        <div class="d-flex flex-column gap-3">
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <i class="pi pi-compass"></i>
              </p-inputGroupAddon>
              <p-dropdown [filter]="true" filterBy="name" [options]="governorates" [optionLabel]="'name'"
                [showClear]="true" [(ngModel)]="selectedGov" (onChange)="initCity()" placeholder="Governorate"
                styleClass="w-100">
              </p-dropdown>
            </p-inputGroup>
          </div>
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <i class="pi pi-map-marker"></i>
              </p-inputGroupAddon>
              <p-dropdown [filter]="true" filterBy="name" [(ngModel)]="selectedCity" [disabled]="!selectedGov"
                [options]="cities" [optionLabel]="'name'" [showClear]="true" placeholder="City"
                styleClass="w-100"></p-dropdown>
            </p-inputGroup>
          </div>
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <i class="pi pi-building"></i>
              </p-inputGroupAddon>
              <input pInputText placeholder="Location" />
            </p-inputGroup>
          </div>
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <i class="pi pi-th-large"></i>
              </p-inputGroupAddon>
              <p-dropdown [showClear]="true" placeholder="Property Type" styleClass="w-100" [options]="propertyTypes"
                optionLabel="name">
              </p-dropdown>
            </p-inputGroup>
          </div>
        </div>
        <div class="flex py-4">
          <p-button styleClass="text-white w-100" label="Next" (onClick)="nextCallback.emit()" />
        </div>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel header="Description">
      <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback"
        let-index="index">
        <div>
          <p-editor [(ngModel)]="text"></p-editor>
        </div>
        <div class="row row-cols-sm-2 g-2">
          <p-button styleClass="text-white w-100" label="Back" severity="secondary" (onClick)="prevCallback.emit()" />
          <p-button styleClass="text-white w-100" label="Next" (onClick)="nextCallback.emit()" />
        </div>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel header="Financials">
      <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback"
        let-index="index">
        <div class="d-flex flex-column gap-3">
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <span>Unit Price</span>
              </p-inputGroupAddon>
              <p-inputNumber mode="currency" currency="EGP"></p-inputNumber>
            </p-inputGroup>
          </div>
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <span>Maintenance Cost</span>
              </p-inputGroupAddon>
              <p-inputNumber mode="currency" currency="EGP"></p-inputNumber>
            </p-inputGroup>
            <div class="d-flex align-items-center gap-3 mt-3">
              <div class="w-100">
                <p-slider></p-slider>
              </div>
              <div>
                <p-inputNumber prefix="%"></p-inputNumber>
              </div>
            </div>
          </div>
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <span>Transaction Fees</span>
              </p-inputGroupAddon>
              <p-inputNumber mode="currency" currency="EGP"></p-inputNumber>
            </p-inputGroup>
            <div class="d-flex align-items-center gap-3 mt-3">
              <div class="w-100">
                <p-slider></p-slider>
              </div>
              <div>
                <p-inputNumber prefix="%"></p-inputNumber>
              </div>
            </div>
          </div>
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <span>Number Of Shares</span>
              </p-inputGroupAddon>
              <p-inputNumber></p-inputNumber>
            </p-inputGroup>
          </div>
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <span>Share Price</span>
              </p-inputGroupAddon>
              <p-inputNumber mode="currency" currency="EGP"></p-inputNumber>
            </p-inputGroup>
          </div>
        </div>
        <div class="row row-cols-sm-2 g-2 mt-3">
          <p-button styleClass="text-white w-100" label="Back" severity="secondary" (onClick)="prevCallback.emit()" />
          <p-button styleClass="text-white w-100" label="Next" (onClick)="nextCallback.emit()" />
        </div>
      </ng-template>
    </p-stepperPanel>


    <p-stepperPanel header="Payment Plan">
      <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback"
        let-index="index">
        <div class="d-flex flex-column gap-3">
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <span>Down Payment</span>
              </p-inputGroupAddon>
              <p-inputNumber mode="currency" currency="EGP"></p-inputNumber>
            </p-inputGroup>
          </div>
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <span>Monthly Installment</span>
              </p-inputGroupAddon>
              <p-inputNumber mode="currency" currency="EGP"></p-inputNumber>
            </p-inputGroup>
          </div>
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <span>Number of Years</span>
              </p-inputGroupAddon>
              <!-- Year Or Years based on the entered number -->
              <p-inputNumber suffix=" Years"></p-inputNumber>
            </p-inputGroup>
          </div>
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <span>Maintenance Installment</span>
              </p-inputGroupAddon>
              <p-inputNumber mode="currency" currency="EGP"></p-inputNumber>
            </p-inputGroup>
          </div>
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <span>Delivery Installment</span>
              </p-inputGroupAddon>
              <p-inputNumber mode="currency" currency="EGP"></p-inputNumber>
            </p-inputGroup>
          </div>
        </div>
        <div class="row row-cols-sm-2 g-2 mt-3">
          <p-button styleClass="text-white w-100" label="Back" severity="secondary" (onClick)="prevCallback.emit()" />
          <p-button styleClass="text-white w-100" label="Next" (onClick)="nextCallback.emit()" />
        </div>
      </ng-template>
    </p-stepperPanel>

    <p-stepperPanel header="Return">
      <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback"
        let-index="index">
        <div class="d-flex flex-column gap-3">
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <span>Annual Rental Yield</span>
              </p-inputGroupAddon>
              <p-inputNumber prefix="%"></p-inputNumber>
            </p-inputGroup>
          </div>
          <div>
            <p-inputGroup>
              <p-inputGroupAddon>
                <span>Annual Price Appreciation</span>
              </p-inputGroupAddon>
              <p-inputNumber prefix="%"></p-inputNumber>
            </p-inputGroup>
          </div>
        </div>
        <div class="row row-cols-sm-2 g-2 mt-3">
          <p-button styleClass="text-white w-100" label="Back" severity="secondary" (onClick)="prevCallback.emit()" />
          <p-button styleClass="text-white w-100" label="Next" (onClick)="nextCallback.emit()" />
        </div>
      </ng-template>
    </p-stepperPanel>

  </p-stepper>
</div>
