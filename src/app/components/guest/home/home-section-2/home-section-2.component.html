<div class="px-md-5">
        <div class="text-center contained">
            <h1>Invest in hand picked properties</h1>
            <p>Browse through handpicked properties to find the ones that work for you.</p>
        </div>
    <div class="mx-auto row row-cols-lg-3 g-3 justify-content-center">
        @for (property of properties; track $index) {
            <div class="cursor-pointer" [routerLink]="['/marketplace/property-details/'+property.propertyId]">
              <app-property-card [property]="property"></app-property-card>
            </div>
        }
    </div>

    <div class="d-flex justify-content-center pt-5">
        <p-button [routerLink]="['/marketplace']" [raised]="true" [rounded]="true" styleClass="px-5 pt-3 text-white" >View Properties</p-button>
    </div>
</div>
