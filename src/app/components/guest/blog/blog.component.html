<header class="text-center my-3">
  <h3>Blog</h3>
</header>
@if(isInAdminPanel){
<div class="my-3">
  <button
    pButton
    class="w-100 text-white"
    (click)="this.createBlogModal = true"
  >
    <span class="mx-auto"> <i class="pi pi-plus"></i> Create Blog </span>
  </button>
</div>
}
<div class="row row-cols-lg-3 row-cols-md-2 justify-content-center g-5">
  @for (blog of slice ? blogs.slice(0,slice): blogs; track $index) {
  <div class="blog-card">
    <app-blog-card [blog]="blog">
      @if(isInAdminPanel){
      <app-confirm
        (confirmation)="deleteBlog(blog.id!)"
        title="Delete"
        [description]="'Are you sure you want to delete  ' + blog.title"
      >
        <button
          pButton
          severity="danger"
          class="text-white w-100 rounded-top-0"
        >
          <small class="mx-auto">Delete Blog</small>
        </button>
      </app-confirm>
      }
    </app-blog-card>
  </div>
  }
</div>

@if(isInAdminPanel){
<p-dialog
  header="Create Blog"
  [(visible)]="createBlogModal"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '75vw', minWidth: '260px' }"
  [maximizable]="true"
  [baseZIndex]="9000"
>
  <app-create-blog
    (createEvent)="this.createBlogModal = false; getBlogs()"
  ></app-create-blog>
</p-dialog>

}
