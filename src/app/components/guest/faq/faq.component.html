<header class="d-flex align-items-center my-3 justify-content-center">
  <h3 class="fw-bold">FAQ</h3>

</header>
<div class="my-3 d-flex flex-column gap-2">
  @for (faq of slice? faqList.slice(0,slice) : faqList; track $index) {
  <p-accordion>
    <p-accordionTab tabStyleClass="shadow-sm rounded-2">
      <ng-template pTemplate="header">
        <div class="d-flex justify-content-between w-100 align-items-center">
          <span class="fs-5">
            {{ faq.question }}
          </span>
          
        </div>
      </ng-template>
      <span>
        {{ faq.answer }}
      </span>
    </p-accordionTab>
  </p-accordion>
  }
</div>
