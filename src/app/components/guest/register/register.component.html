<div class="container-sm mt-2">
  <form class="d-flex flex-column gap-2">
    <div class="row row-cols-3 gx-0">
      <div>
        <p-iconField iconPosition="left">
          <p-inputIcon styleClass="pi pi-user" />
          <input type="text" pInputText formcontrolName="formData.FirstName" placeholder="First Name" required />
        </p-iconField>
      </div>

      <div>
        <input type="text" pInputText formcontrolName="formData.MiddleName" placeholder="Middle Name" />
      </div>

      <div>
        <input type="text" pInputText formcontrolName="formData.LastName" placeholder="Last Name" required />
      </div>
    </div>

    <div>
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-phone" />
        <input type="text" pInputText formcontrolName="formData.PhoneNumber" placeholder="Phone Number" required />
      </p-iconField>
    </div>

    <div>
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-envelope" />
        <input type="email" pInputText formcontrolName="formData.Email" placeholder="Email" required />
      </p-iconField>
    </div>

    <div>
      <div class="w-100 input-w-icon">
        <i class="pi pi-calendar"></i>
        <p-calendar [touchUI]="true" [(ngModel)]="birthDate" [ngModelOptions]="{standalone:true}"
          [iconDisplay]="'input'" [showIcon]="false" placeholder="Date Of Birth" [defaultDate]="defaultDate"
          [minDate]="minDate" [maxDate]="maxDate" (onSelect)="checkAge($event)"
          (onFocus)="this.form.get('dateOfBirth')?.markAsTouched();this.form.get('dateOfBirth')?.markAsDirty()"></p-calendar>
      </div>
      <small *ngIf="helper.formControlInvalid(form, 'dateOfBirth')" class="my-2 text-danger">
        Date of Birth is required.
      </small>
    </div>

    <div>
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-map-marker" />
        <input type="text" pInputText formcontrolName="formData.Address" placeholder="Address" required />
      </p-iconField>
    </div>

    <ngx-intl-tel-input style="width: 100%;"
    [enableAutoCountrySelect]="false"
    [enablePlaceholder]="true"
    [searchCountryFlag]="true"
    [selectFirstCountry]="false"
    [maxLength]="15"
    [phoneValidation]="true"
    name="phone"
    formControlName="phone"
    ngClass="p-inputtext"
    >
  </ngx-intl-tel-input>

    <div>
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-briefcase" />
        <input type="text" pInputText formcontrolName="formData.Occupation" placeholder="Occupation" />
      </p-iconField>
    </div>

    <div>
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-building" />
        <input type="text" pInputText formcontrolName="formData.CompanyName" placeholder="Company Name" />
      </p-iconField>
    </div>

    <div>
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-envelope" />
        <input type="text" pInputText formcontrolName="formData.ReciveEmails" placeholder="Receive Emails" />
      </p-iconField>
    </div>

    <div>
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-key" />
        <input type="password" pInputText formcontrolName="formData.Password" placeholder="Password" required />
      </p-iconField>
    </div>

    <button pButton type="submit" label="Register"></button>
  </form>
</div>
