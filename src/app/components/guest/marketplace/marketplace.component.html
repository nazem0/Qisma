<div class="d-flex flex-column gap-5 container-sm">
    <div class="d-flex">
        <div class="text-md-start text-center">
            <h1 class="gradient-background-dark d-none d-md-block">Fractional Real Estate Marketplace</h1>
            <h1 class="gradient-background-dark d-md-none">Lofty Marketplace</h1>
            <p>Invest in fractions of rental properties listed by third party sellers.</p>
        </div>
        <img class="w-25 d-md-block d-none" src="/assets/page-resources/marketplace.png" alt="">
    </div>
    <div class="filters row justify-content-center">
        <div class="col">
            <small class="mat-small d-block mt-1 mb-3">Location</small>
            <div>
                <p-dropdown placeholder="All Markets" styleClass="w-100"></p-dropdown>
            </div>
        </div>
        <div class="col">
            <small class="mat-small d-block mt-1 mb-3">Property type</small>
            <div>
                <p-dropdown placeholder="All Properties" styleClass="w-100"></p-dropdown>
            </div>
        </div>
        <div class="col">
            <small class="mat-small">Projected Rental Yield</small>
            <div>
                <p class="mb-1 text-end mat-small">current Value</p>

                <p-slider [animate]="true"></p-slider>
                <div class="mt-1 d-flex justify-content-between">
                    <span class="mat-small">min</span>
                    <span class="mat-small">max</span>
                </div>
            </div>
        </div>
        <div class="col">
            <small class="mat-small">Projected Annual Return</small>
            <div>
                <p class="mb-1 text-end mat-small">current Value</p>
                <p-slider [animate]="true"></p-slider>
                <div class="mt-1 d-flex justify-content-between">
                    <span class="mat-small">min</span>
                    <span class="mat-small">max</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-cols-md-4 g-3 mx-auto">
        @for (item of properties; track $index) {
            <a [routerLink]="['/property-details/'+item.propertyId]">
                <app-property-card-2 [property]="item"></app-property-card-2>
            </a>
        }
        <!-- <a [routerLink]="['/property-details']" *ngFor="let item of [].constructor(8)">
        </a> -->
    </div>
</div>
